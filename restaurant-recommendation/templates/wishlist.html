{% extends "base.html" %}
{% block title %}Wishlist | Restaurant Finder{% endblock %}
{% block content %}

<section class="wishlist-page">
  <h1>‚ù§Ô∏è My Wishlist</h1>

  <!-- üìã Wishlist Grid -->
  <main>
    <div id="wishlistGrid" class="grid"></div>
  </main>
</section>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>

<style>
/* === Full-page background image === */
.wishlist-page {
  position: relative;
  min-height: calc(100vh - 160px); /* adjust for navbar + footer */
  background: url("{{ url_for('static', filename='images/restaurant-bg.jpg') }}") no-repeat center center/cover;
  padding: 40px 20px;
  box-sizing: border-box;
  overflow: hidden;
}
.wishlist-page::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(255, 255, 255, 0.35); /* light overlay */
  z-index: 0;
}
.wishlist-page > * {
  position: relative;
  z-index: 1;
}

/* Title */
h1 {
  text-align: center;
  margin: 20px 0;
  font-size: 36px;
  color: #ff6a00;
}

/* Grid same as restaurants */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
  padding: 20px;
}
.card {
  background: white;
  border-radius: 12px;
  box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
  transition: transform 0.3s;
  overflow: hidden;
}
.card:hover { transform: translateY(-5px); }
.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
}
.card-content { padding: 15px; }
.card h3 { margin: 0 0 10px 0; color: #ee0979; }
.card p { margin: 5px 0; font-size: 14px; color: #555; }
.card button {
  margin-top: 10px;
  padding: 8px 12px;
  background: #ff6a00;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}
.card button:hover { background: #ee0979; }
</style>

{% endblock %}
